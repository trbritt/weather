{% extends "base.html" %}
{% block title %}Latest Queries{% endblock %}
{% block content %}
<h1>Latest Lat/Long Lookups</h1>
<div class="relative flex flex-col w-full h-full overflow-scroll text-gray-700 bg-white shadow-md bg-clip-border rounded-xl">
  <table class="text-left table-auto">
    <thead>
      <tr>
        <th class="p-4 border-b border-blue-gray-100 bg-blue-gray-50">
          <p class="block font-sans text-sm antialiased font-normal leading-none text-blue-gray-900 opacity-70">
            Cities
          </p>
        </th>
      </tr>
    </thead>
    <tbody>
      {% for city in cities %}
      <tr class="bg-blue-gray-50/50">
        <td class="p-4"><p class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900">
          {{ city.name }}
        </p>
      </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
