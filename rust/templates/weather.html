<!doctype html>
<html lang="en">
  <head>
    <link href="/assets/main.css" rel="stylesheet" />
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <title>Weather</title>
  </head>
  <body>
    <h1>Weather for {{ city }}</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Date</th>
          <th>Temperature</th>
        </tr>
      </thead>
      <tbody>
        {% for forecast in forecasts %}
        <tr>
          <td>{{ forecast.date }}</td>
          <td>{{ forecast.temperature }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
